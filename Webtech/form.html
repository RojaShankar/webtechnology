<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
    <label for="FirstName">First Name</label>
    <input type="text" id="FirstName"><br><br>
    <label for="LastName">Last Name</label>
    <input type="text" id="LastName"><br><br>
    <label for="FatherName">Father Name</label>
    <input type="text"  id="FatherName"><br><br>
    <label for="age   "    >Age      </label>
    <input type="number" id="age   "><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required><br><br>
    <label for="resume">Upload Resume</label>
    <input type="file"  id="resume"><br><br>
    <label for="PhoneNumber">Phone Number</label>
    <input type="number" id="PhoneNumber"><br><br>
    <label for="gender">Gender</label>
    male <input type="radio"  id="gender" name="Gender">
    Female <input type="radio"  id="gender" name="Gender"><br><br>
    <label for="language">Languages Known</label>
    java <input type="checkbox"  id="language">
    c <input type="checkbox"  id="language">
    c++ <input type="checkbox"  id="language">
    python <input type="checkbox"  id="language"><br><br>
    <label for="username">User Name</label>
    <input type="text"  id="username"><br><br>
    <label for="pass">Pass Word</label>
    <input type="password"  id="pass"><br><br>
    <button>Create Account</button>
</fieldset>

</body>
</html>
